function func(){
  var value = $('#checke').prop('checked');
  if(value == true){
    document.getElementById('check').disabled = false;
  }else{
    document.getElementById('check').disabled = true;
  }
}

var amou = 0;
function amount(){
  var coupons = document.getElementById('avail').innerHTML;

  var val = document.getElementById('check').value;
  //console.log(amou);
  if((Math.sign(val)) !== -1 && +val <= +coupons && +val > 0){
  if(amou == 0){
  document.getElementById('avail').innerHTML = coupons-val;
  document.getElementById('messa').innerHTML = "";
}else if(val > amou){
  document.getElementById('avail').innerHTML = coupons-(val-amou);
  document.getElementById('messa').innerHTML = "";
  amou = 0;
}else if(val < amou){
  document.getElementById('avail').innerHTML = (+coupons + (amou-val));
  document.getElementById('messa').innerHTML = "";
  amou = 0;
}
}else{
  if(0 < +amou && +amou<=2000){
document.getElementById('avail').innerHTML = (+coupons + +amou);
amou = 0;
}
document.getElementById('messa').innerHTML = 'Enter valid number';
}
}

function del(){
var num = document.getElementById('check').value;
if(Math.sign(num) !== -1 && num < 2000){
  amou = num;
}
}
